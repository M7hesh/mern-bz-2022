<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" method="post" enctype="multipart/form-data">
    <fieldset class="fieldsetborder">
      <label for="firstname">Enter Your First Name: <input name="firstname" type="text" required></label>
      <label for="lastname">Enter Your Last Name: <input name="lastname" type="text" required></label>
      <label for="email">Enter Your Email: <input name="email" type="email" required></label>
      <label for="email">Create a New Password: <input name="password" type="password" pattern="[a-z0-5]{8,}" required></label>
    </fieldset>
    <fieldset class="fieldsetborder">
      <label><input class="fieldset2" type="radio" name="account"> Personal Account</label>
      <label><input class="fieldset2" type="radio" name="account"> Business Account</label>
      <label for="terms_condition" class="termscondition"><input class="fieldset2" type="checkbox" name="terms_condition" value="https://www.freecodecamp.org/news/terms-of-service/"> I accept the terms and conditions</label>
    </fieldset>
    <fieldset>
      <label for="upload_picture">Upload a profile picture: <input name="upload_picture" type="file" accept="image/jpeg, image/png"></label>
      <label for="age">Input your age (years): <input name="age" type="number" min="13" max="120"></label>
      <label for="ask_about">How did you hear about us? <select name="ask_about">
        <option value="freeCodeCamp News">freeCodeCamp News</option>
        <option value="freeCodeCamp YouTube Channel">freeCodeCamp YouTube Channel</option>
        <option value="freeCodeCamp Forum">freeCodeCamp Forum</option>
        <option value="Other">Other</option>
      </select></label>
      <label for="bio">Provide a bio: <textarea rows="3" cols="30" placeholder="I like coding on the beach...."></textarea></label>
    </fieldset>
    <input name="submit" type="submit" value="Submit">
  </form>
</body>
</html>
