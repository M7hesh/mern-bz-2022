<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p class="est2020">Est. 2020</p>
            </header>
            <hr>
            <main>
                <section>
                    <h2>Coffee</h2>
                    <img class="icon" src="./coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">French Vanilla</p>
                        <p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p>
                        <p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p>
                        <p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p>
                        <p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p>
                        <p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Dessert</h2>
                    <img class="icon" src="./pie.jpg" alt="Pie icon">
                    <article class="item">
                        <p class="flavor">Donut</p>
                        <p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cherry Pie</p>
                        <p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cheesecake</p>
                        <p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cinnamon Roll</p>
                        <p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.blazeclan.com/">Visit our website</a></p>
                <p>Make an Impact While Having Fun @ Work"</p>
            </footer>
        </div>
    </body>
</html>
