<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum the Numbers</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
   	<script>
        alert("Sum the Numbers from 1 through entry");
        do {
            var userInput = prompt("Enter top number to sum :");
        userInput = parseInt(userInput);
        if (isNaN(userInput) || userInput < 1 || userInput > 100) {
            alert("Enter a positive numeric value");
        }
        } while (isNaN(userInput) || userInput < 1 || userInput > 100)
        var sum = 0;
        for(var counter = 1; counter<=userInput; counter++) {
            sum+=counter
        }
        alert("Sum of numbers from 1 to " + userInput + " is " + sum)
    </script>
</head>
<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>
</html>
